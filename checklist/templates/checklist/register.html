{% extends 'checklist/base.html' %}
{% load static %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Register">
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>
</div>

{% endblock content %}
